<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header -->
    <header class="row">
        <div id="title" class="col-12">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <section class="row">
        <!-- City Search -->
        <div id="input-section" class="col-12 col-lg-6">
            <form>
                <div class="form-group border-bottom border-dark">
                    <h2>Search for a City:</h2>
                    <textarea class="form-control" id="city-input" rows="1" placeholder="City Name" maxlength="95"></textarea>
                    <input id="submit-button" class="btn btn-primary" type="button" value="Search">
                </div>
            </form>
        </div>
        <!-- Current weather Data -->
        <div id="weather-data" class="col-12 col-lg-6 flex-grow-1 border border-dark" style="display: none;">
            <div class="d-flex">
                <h2 id="main-city" class="mx-1 text-capitalize">City</h2>
                <h2 id="data-date" class="mx-1"></h2>
                <img id="icon" class="mx-1" src="" alt="Main Icon">
            </div>
            <ul id="main-list">
                <li>Temp: <span id="main-temp"></span></li>
                <li>Wind: <span id="main-wind"></span></li>
                <li>Humminty: <span id="main-humminty"></span></li>
                <li>UV Index: <span id="uv-data"></span></li>
            </ul>
        </div>
    </section>
    <section class="row">
        <!-- Container for cities -->
        <div id="city-list-con" class="col-12 col-lg-6">
            <ul id="city-list">
            </ul>
        </div>
        <!-- 5 day forcast -->
        <div id="weekly-forcast" class="col-12 col-lg-6 flex-grow-1">
            <div id="card-container" class="row" style="display: none;">
                <h2>5-Day Forcast: </h2>
                <div id="cards" class="row">
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
